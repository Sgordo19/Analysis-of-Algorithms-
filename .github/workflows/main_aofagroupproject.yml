name: Deploy Python app to Azure Web App - AOFAGroupProject

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A993709FDC1D45279FD5AEB7F94FFD51 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D6309C533EA8459498DBF0416E066511 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7C7D9A89E2854F47B6C402F0765AA7F5 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'AOFAGroupProject'
          slot-name: 'Production'
          startup-command: "python projects/main.py"
